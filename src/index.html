<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Price Tiers</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
        />
        <link rel="stylesheet" href="output.css" />
    </head>

    <body
        class="flex justify-center items-center bg-body-background min-h-screen"
    >
        <div
            class="bg-white flex flex-col text-center w-full md:max-w-screen-lg md:w-full md:flex-row uppercase rounded-xl md:py-4 md:px-6 md:h-auto"
        >
            <div
                class="flex flex-col border-b md:border-r md:border-b-0 border-bottom-border md:px-12 md:py-6"
            >
                <img src="icons/icon1.png" alt="" class="mb-6" />
                <h2
                    class="text-pricing-header-color font-extrabold text-2xl tracking-wide py-4"
                >
                    Personal
                </h2>
                <ul class="">
                    <li
                        class="text-text-color p-4 border-t border-bottom-border tracking-wide"
                    >
                        Custom domains
                    </li>
                    <li
                        class="text-text-color p-4 border-t border-bottom-border tracking-wide"
                    >
                        Sleeps after 30 mins of inactivity
                    </li>
                </ul>
                <span class="text-text-color text-2xl font-extrabold my-4"
                    >Free</span
                >
                <a
                    href="#/"
                    class="p-4 my-2 mx-auto border border-button-border rounded-xl text-text-color hover:bg-bottom-border focus:bg-bottom-border w-auto"
                    >Sign up</a
                >
            </div>

            <div
                class="flex flex-col border-b md:border-r md:border-b-0 border-bottom-border md:px-12 md:py-6"
            >
                <img src="icons/icon2.png" alt="" class="mb-6" />
                <h2
                    class="text-pricing-header-color font-extrabold text-2xl tracking-wide py-4"
                >
                    Small team
                </h2>
                <ul class="pricing-features">
                    <li
                        class="text-text-color p-4 border-t border-bottom-border tracking-wide"
                    >
                        Never sleeps
                    </li>
                    <li
                        class="text-text-color p-4 border-t border-bottom-border tracking-wide"
                    >
                        Multiple workers for more powerful apps
                    </li>
                </ul>
                <span class="text-text-color text-2xl font-extrabold my-4"
                    >$150</span
                >
                <a
                    href="#/"
                    class="p-4 my-2 mx-auto border border-button-border rounded-xl text-white bg-featured-background-color hover:bg-featured-hover-color focus:bg-featured-hover-color w-auto is-featured"
                    >Free trial</a
                >
            </div>

            <div class="flex flex-col md:px-12 md:py-6">
                <img src="icons/icon3.png" alt="" class="mb-6" />
                <h2
                    class="text-pricing-header-color font-extrabold text-2xl tracking-wide py-4"
                >
                    Enterprise
                </h2>
                <ul class="pricing-features">
                    <li
                        class="text-text-color p-4 border-t border-bottom-border tracking-wide"
                    >
                        Dedicated
                    </li>
                    <li
                        class="text-text-color p-4 border-t border-bottom-border tracking-wide"
                    >
                        Simple horizontal scalability
                    </li>
                </ul>
                <span class="text-text-color text-2xl font-extrabold my-4"
                    >$400</span
                >
                <a
                    href="#/"
                    class="p-4 my-2 mx-auto border border-button-border rounded-xl text-text-color hover:bg-bottom-border focus:bg-bottom-border w-auto"
                    >Free trial</a
                >
            </div>
        </div>
    </body>
</html>
